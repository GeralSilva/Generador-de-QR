<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador QR con Logo</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Código QR</h2>

    <!-- Entrada de texto -->
    <input type="text" id="text" placeholder="Escribe aquí texto o URL" />

    <!-- Opciones -->
    <div class="options">
      <label>Tamaño: <input type="number" id="size" value="300"></label>
      <label>Margen: <input type="number" id="margin" value="2"></label>
      <label>Color QR: <input type="color" id="colorDark" value="#000000"></label>
      <label>Color Fondo: <input type="color" id="colorLight" value="#ffffff"></label>
      <label>Corrección: 
        <select id="ecLevel">
          <option value="L">L</option>
          <option value="M">M</option>
          <option value="Q">Q</option>
          <option value="H" selected>H</option>
        </select>
      </label>
    </div>

    <!-- Botones -->
    <button onclick="generateQR()">Generar QR</button>
    <br>
    <canvas id="qrcode"></canvas>
    <br>
    <button onclick="downloadQR()">Descargar QR</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
